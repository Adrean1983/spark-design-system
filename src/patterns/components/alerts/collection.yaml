description: An Alert is a way to notify users without interrupting their actions. Alerts are to appear
  at the top of the page. They consist of an icon (in either a success, info, or error state), an area for text, and
  an optional dismiss button.
information:
  - May have timed visibility (10 seconds) and/or be dismissed by the user by clicking the "x" icon.
  - If the content wraps to a new line the icon on the left should remain vertically centered, but the
    dismiss icon should remain in place at the top right.
restrictions:
  - Should fill the width of the viewport.
  - The content should be kept short and concise.
  - role="alert" is required so that assistive technology can inform users their attention is needed.
  - The data-id property is provided as a hook for automated tools. If you have multiple
    instances of the same variant of a component on the same page, make sure each instance
    has a unique data-id property ("alert-info-1", "alert-info-2", "alert-info-1", etc).
sparkPackageCore: true
variableTable:
  $sprk-alert-border-radius:
    default: 4px
    description: Sets the border-radius.
  $sprk-alert-border:
    default: 1px solid $sprk-gray
    description: Sets the border surrounding the alert.
  $sprk-alert-border-info:
    default: 1px solid $sprk-blue
    description: Sets the border surrounding the information alert.
  $sprk-alert-border-success:
    default: 1px solid $sprk-green
    description: Sets the border surrounding the success alert.
  $sprk-alert-border-fail:
    default: 1px solid $sprk-yellow
    description: Sets the border surrounding the failure alert.
  $sprk-alert-border-radius:
    default: 3px
    description: Sets the width of the inset box-shadow X offset value to create the color bar on the right side of the alert.
  $sprk-alert-color:
    default: $sprk-black
    description: Sets the color property of the alert.
  $sprk-alert-text-color-info:
    default: $sprk-black
    description: Sets the color property of the information alert.
  $sprk-alert-icon-color-info:
    default: $sprk-blue
    description: Sets the icon color of the information alert.
  $sprk-alert-text-color-success:
    default: $sprk-black
    description: Sets the color property of the success alert.
  $sprk-alert-icon-color-success:
    default: $sprk-green
    description: Sets the icon color of the success alert.
  $sprk-alert-text-color-fail:
    default: $sprk-black
    description: Sets the color property of the failure alert.
  $sprk-alert-icon-color-fail:
    default: $sprk-yellow
    description: Sets the icon color of the failure alert.
  $sprk-alert-bg-color:
    default: $sprk-white
    description: Sets the background color of the base alert.
  $sprk-alert-bg-color-success:
    default: rgb(236, 253, 251)
    description: Sets the background color of the success alert.
  $sprk-alert-bg-color-info:
    default: rgb(241, 250, 255)
    description: Sets the background color of the information alert.
  $sprk-alert-bg-color-fail:
    default: rgb(255, 248, 232)
    description: Sets the background color of the fail alert.
  $sprk-alert-font-size:
    default: 1rem;
    description: The size of the text in the content area.
  $sprk-alert-font-weight:
    default: 400;
    description: The weight of the text in the content area.
  $sprk-alert-line-height:
    default: 1.5
    description: The line height of the text in the content area.
  $sprk-alert-icon-size:
    default: 40px
    description: Sets the height and width of the two icons used in the alert.
  $sprk-alert-shadow:
    default: 0 3px 10px 1px rgba(0, 0, 0, 0.08)
    description: Sets the box shadow of the alert.
  $sprk-alert-content-padding:
    default: $sprk-space-m $sprk-space-m $sprk-space-m $sprk-space-misc-a
    description: Sets the padding around the main content icon and message.
  $sprk-alert-dismiss-padding:
    default: $sprk-space-m
    description: Sets the padding around the dismiss icon.
  $sprk-alert-icon-margin:
    default: 0 $sprk-space-misc-a 0 0
    description: Sets the margin for the icon in the alert.
classTable:
  .sprk-c-Alert--info:
    description: Styles the alert as an information alert.
  .sprk-c-Alert--success:
    description: Styles the alert as a success alert.
  .sprk-c-Alert--fail:
    description: Styles the alert as a failure alert.
  .sprk-c-Alert__icon--dismiss:
    description: Adds specific styles to the icon that is used for closing the alert.
