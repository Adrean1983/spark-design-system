description:
  Promos are blocks of content that may include text, form elements, icons, or images.
  Promos are useful for drawing attention to a promotion or feature.
information:
  - Use the sprk-c-Promo--bordered class to include a border on the Promo.
restrictions:
 - The data-id property is provided as a hook for automated tools. If you have multiple
    instances of the same variant of a component on the same page, make sure each instance
    has a unique data-id property ("promo-1", "promo-2", "promo-3", etc).
links:
  Spacing Utilities:
    external: false
    href: /patterns/utilities/single-property.html#spacing
sparkPackageCore: true
variableTable:
  $sprk-promo-background-color:
    default: $sprk-white
    description: The background color of the promo.
  $sprk-promo-border:
    default: 1px solid $sprk-gray
    description: The border style of the border promo variant.
  $sprk-promo-max-width:
    default: 42.5rem
    description: The maximum width of the promo.
  $sprk-promo-breakpoint:
    default: 42.5rem
    description: The breakpoint for large viewport styles.
  $sprk-promo-image-narrow-max-height:
    default: 20rem
    description: The maximum height of the image on narrow viewports.
  $sprk-promo-image-narrow-max-width:
    default: 50%
    description: The maximum width of the image on narrow viewports.
  $sprk-promo-title-font-color:
    default: $sprk-black
    description: The color of the title.
  $sprk-promo-title-font-weight:
    default: $sprk-font-weight-display-four
    description: The font weight of the title.
  $sprk-promo-subtitle-font-color:
    default: $sprk-black
    description: The color of the subtitle.
  $sprk-promo-subtitle-font-weight:
    default: $sprk-font-weight-body-one
    description: The font weight of the subtitle.
classTable:
  .sprk-c-Promo--flag:
    description: Sets styles for the flag promo variant.
  .sprk-c-Promo__image--flag:
    description: Sets styles for the image in the flag promo variant.
  .sprk-c-Promo--bordered:
    description: Sets a border around the promo.
