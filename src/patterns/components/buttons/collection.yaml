description:
  Buttons are points of interaction for a website. A user is trained to activate a Button in order
  to perform an action. The Button component consists of a clickable container with descriptive text inside.

information:
  - Buttons make use of the Large Inset Short spacing.
restrictions:
  - Do not use icons within Buttons.
  - Do not use &lt;input type=&quot;submit&quot;&gt; for submit Buttons, use &quot;button&quot; instead.
  - If your button is not a submit button then use the type=&quot;button&quot; attribute.
  - Do not exceed 280px in width for a single Button.
  - Button content should not wrap to two lines.
  - A button HTML element should be used when doing an action that doesn't have a meaningful URL.
  - An anchor HTML element should be used when you want the look of a Button but are linking to a URL.
  - If your Button is disabled, or becomes disabled, then add the disabled attribute.
  - The data-id property is provided as a hook for automated tools. If you have multiple
    instances of the same variant of a component on the same page, make sure each instance
    has a unique data-id property ("button-primary-1", "button-primary-2", "button-tertiary-1", etc).
sparkPackageCore: true
variableTable:
  $sprk-btn-background-color:
    default: $sprk-green
    description: Sets the background color of the button.
  $sprk-btn-shadow:
    default: 0 3px 10px rgba(20,20,20,0.08)
    description: Sets the box-shadow of the button.
  $sprk-btn-border-style:
    default: solid
    description: Sets the style of the border.
  $sprk-btn-border-color:
    default: $sprk-btn-background-color
    description: Sets the border color. Default is set to match the background color.
  $sprk-btn-border-width:
    default: 2px
    description: Sets the width of the border.
  $sprk-btn-font-weight:
    default: 500
    description: Sets the weight of the font.
  $sprk-btn-text-color:
    default: $sprk-white
    description: Sets the font color.
  $sprk-btn-border-radius:
    default: 4px
    description: Sets the border radius.
  $sprk-btn-hover-background-color:
    default: $sprk-green-dark
    description: Sets the background color on hover.
  $sprk-btn-hover-text-color:
    default: $sprk-white
    description: Sets the color of button text on hover.
  $sprk-btn-padding:
    default: $sprk-space-m 24px
    description: Sets the padding value.
  $sprk-btn-breakpoint-xs:
    default: 30rem
    description: Sets the extra small breakpoint used for full width buttons to become normal width.
  $sprk-btn-breakpoint-s:
    default: 42.5rem
    description: Sets the small breakpoint used for full width buttons to become normal width.
  $sprk-btn-transition-speed:
    default: 0.3s
    description: Sets the CSS transition speed.
  $sprk-btn-letter-spacing:
    default: 0.62px
    description: Sets the letter spacing.
  $sprk-btn-disabled-opacity:
    default: 1
    description: Sets the opacity of the disabled button.
  $sprk-btn-disabled-border-width:
    default: $sprk-btn-border-width
    description: Sets the border width of the disabled button.
  $sprk-btn-disabled-background-color:
    default: $sprk-gray-dark
    description: Sets the background color of the disabled button.
  $sprk-btn-disabled-text-color:
    default: $sprk-white
    description: Sets the font color of the disabled button.
  $sprk-btn-disabled-border-color:
    default: transparent
    description: Sets the border color of the disabled button.
  $sprk-btn-disabled-shadow:
    default: none
    description: Sets the shadow of the disabled button.
  $sprk-btn-secondary-disabled-background-color:
    default: transparent
    description: Sets the background color of disabled secondary buttons.
  $sprk-btn-secondary-disabled-text-color:
    default: $sprk-gray-dark
    description: Sets the text color of disabled secondary buttons.
  $sprk-btn-secondary-disabled-border-color:
    default: $sprk-gray-dark
    description: Sets the border color of disabled secondary buttons.
  $sprk-btn-secondary-disabled-shadow:
    default: none
    description: Sets the shadow of disabled secondary buttons.
  $sprk-btn-secondary-background-color:
    default: $sprk-white
    description: Sets the background color of the secondary button.
  $sprk-btn-secondary-border-color:
    default: $sprk-gray-dark
    description: Sets the border color of the secondary button.
  $sprk-btn-secondary-text-color:
    default: $sprk-black
    description: Sets the font color of the secondary button.
  $sprk-btn-secondary-hover-text-color:
    default: $sprk-black
    description: Sets the hover state font color of the secondary button.
  $sprk-btn-secondary-hover-background-color:
    default: transparent
    description: Sets the hover state background color of the secondary button.
  $sprk-btn-secondary-hover-border-color:
    default: $sprk-gray-dark
    description: Sets the hover state border color of the secondary button.
  $sprk-btn-secondary-hover-shadow:
    default: 0 3px 10px rgba(20, 20, 20, 0.08)
    description: Sets the hover state shadow for secondary buttons.
  $sprk-btn-secondary-letter-spacing:
    default: 0.62px
    description: Sets the letter spacing of the secondary button.
  $sprk-btn-tertiary-background-color:
    default: transparent
    description: Sets the background color of the tertiary button.
  $sprk-btn-tertiary-border-color:
    default: none
    description: Sets the border color of the tertiary button.
  $sprk-btn-tertiary-text-color:
    default: $sprk-black
    description: Sets the font color and visited state font color of the tertiary button.
  $sprk-btn-tertiary-underline-width:
    default: 0.125em
    description: Sets the width of the underline for tertiary buttons.
  $sprk-btn-tertiary-underline-padding-top:
    default: 0.125em
    description: Sets the vertical distance between the underline and the text for tertiary buttons.
  $sprk-btn-tertiary-underline-color:
    default: $sprk-gray-dark
    description: Sets the color of the underline for tertiary buttons.
  $sprk-btn-tertiary-hover-text-color:
    default: $sprk-black
    description: Sets the hover state font color of the tertiary button.
  $sprk-btn-tertiary-hover-underline-color:
    default: $sprk-black
    description: Sets the hover state background color of the underline of the tertiary button.
  $sprk-btn-tertiary-hover-background-color:
    default: transparent
    description: Sets the hover state background color of the tertiary button.
  $sprk-btn-tertiary-hover-shadow:
    default: none
    description: Sets the hover state shadow of the tertiary button.
  $sprk-btn-tertiary-disabled-shadow:
    default: none
    description: Sets the shadow of disabled tertiary buttons.
  $sprk-btn-tertiary-disabled-border:
    default: none
    description: Sets the border of disabled tertiary buttons.
  $sprk-btn-tertiary-disabled-background-color:
    default: transparent
    description: Sets the background color of disabled tertiary buttons.
  $sprk-btn-tertiary-disabled-text-color:
    default: $sprk-gray-dark
    description: Sets the text color of disabled tertiary buttons.
  $sprk-btn-tertiary-letter-spacing:
    default: normal
    description: Sets the letter spacing of the tertiary button.

classTable:
  .sprk-c-Button--compact:
    description: Reduces the padding of the normal button to $space-inset-short-m.
  .sprk-c-Button--full@xs:
    description: Makes the button full width of its parent container until it flips to normal width at the $sprk-btn-breakpoint-xs breakpoint.
  .sprk-c-Button--full@sm:
    description: Makes the button full width of its parent container until it flips to normal width at the $sprk-btn-breakpoint-s breakpoint.
  .sprk-c-Button--secondary:
    description: Styles the button as the secondary variant.
  .sprk-c-Button--tertiary:
    description: Styles the button as the tertiary variant.
