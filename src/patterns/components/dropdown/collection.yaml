description: Used to make a selection. Intended for navigation or application state change. The Dropdown component
  can be triggered from any element, but a link is suggested.
sparkPackageCore: true
variableTable:
  $sprk-dropdown-padding:
    default: $sprk-space-misc-a
    description: Sets the padding around the dropdown items.
  $sprk-dropdown-font-weigh:
    default: 400
    description: Sets the font weight of the dropdown.
  $sprk-dropdown-header-padding:
    default: $sprk-space-misc-a
    description: Sets the padding around the dropdown header.
  $sprk-dropdown-header-color:
    default: $sprk-black-tint-25
    description: Sets the color of the dropdown title.
  $sprk-dropdown-footer-padding:
    default: $sprk-space-inset-short-l
    description: Sets the padding around the dropdown footer in the informational variant.
  $sprk-dropdown-border:
    default: 1px solid $sprk-gray
    description: Sets the border of the dropdown.
  $sprk-dropdown-active-background-color:
    default: $sprk-gray-tint-75
    description: Sets the background color of the dropdown items that are active or hovered.
  $sprk-dropdown-active-border:
    default: 2.5px solid $sprk-green
    description: Sets the left border of the dropdown item that is active.
  $sprk-dropdown-active-box-shadow:
    default: -1px 0 0 0 $sprk-green
    description: Sets the box-shadow of the dropdown item that is active.
  $sprk-dropdown-max-width:
    default: 24rem
    description: Sets the maximum width of the dropdown component.
  $sprk-dropdown-shadow:
    default: 0 0 40px 2px rgba(0, 0, 0, 0.1)
    description: Sets the box-shadow of the dropdown.
classTable:
  .sprk-c-Dropdown__link--active:
    description: Applys styles to indicate that the dropdown link is currently active.
