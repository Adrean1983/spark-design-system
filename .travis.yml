language: node_js

install:
- npm install
- npm install --prefix ./packages/spark-core

before_script:
- npm run test --prefix ./packages/spark-core

after_success:
- apt-get install imagemagick
- npm install -g phantomjs
- gem install wraith
- chmod +x ./wraith/scripts/set_new_url.sh
- ./wraith/scripts/set_new_url.sh && npm run visual-regression

cache:
  directories:
    - node_modules
    - packages/spark-core/node_modules
